    <!-- PWA & Î™®Î∞îÏùº ÏÑ§Ï†ï -->

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Î©îÎ™®Ïû•">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* User Selection */
        .user-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .user-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 90px;
            position: relative;
        }

        .user-btn .icon {
            font-size: 1.8rem;
        }

        .user-btn.dad {
            background: linear-gradient(135deg, #4a90a4 0%, #2c5364 100%);
            color: white;
        }

        .user-btn.mom {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
        }

        .user-btn.son {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .user-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        /* Memo Input Section */
        .memo-input-section {
            margin-bottom: 25px;
        }

        .memo-input-section textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 15px;
        }

        .memo-input-section textarea:focus {
            outline: 2px solid #3498db;
        }

        .input-options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tag-selection {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tag-btn.buy {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border-color: #2ecc71;
        }

        .tag-btn.todo {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border-color: #3498db;
        }

        .tag-btn.remember {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
            border-color: #9b59b6;
        }

        .tag-btn.active {
            transform: scale(1.05);
        }

        .tag-btn.buy.active {
            background: #2ecc71;
            color: white;
        }

        .tag-btn.todo.active {
            background: #3498db;
            color: white;
        }

        .tag-btn.remember.active {
            background: #9b59b6;
            color: white;
        }

        .share-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            border-radius: 25px;
            color: #ffc107;
            cursor: pointer;
            transition: all 0.2s;
        }

        .share-toggle.active {
            background: #ffc107;
            color: #333;
        }

        .share-toggle input {
            display: none;
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .filter-btn.active {
            background: white;
            color: #2c3e50;
        }

        /* Memo List */
        .memo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .memo-item {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .memo-item.completed {
            opacity: 0.5;
        }

        .memo-item.completed .memo-text {
            text-decoration: line-through;
        }

        .memo-item.shared {
            border-left: 4px solid #ffc107;
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .memo-tags {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .memo-tag {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .memo-tag.buy {
            background: #2ecc71;
            color: white;
        }

        .memo-tag.todo {
            background: #3498db;
            color: white;
        }

        .memo-tag.remember {
            background: #9b59b6;
            color: white;
        }

        .shared-badge {
            background: #ffc107;
            color: #333;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .from-badge {
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
        }

        .memo-date {
            font-size: 0.75rem;
            color: #888;
        }

        .memo-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .memo-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .memo-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .share-btn {
            background: #ffc107;
            color: #333;
        }

        .share-btn:hover {
            background: #ffca2c;
        }

        .share-btn.shared {
            background: #6c757d;
            color: white;
        }

        .complete-btn {
            background: #27ae60;
            color: white;
        }

        .complete-btn:hover {
            background: #219a52;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .user-selection {
                gap: 10px;
            }

            .user-btn {
                padding: 12px 18px;
                min-width: 75px;
            }

            .user-btn .icon {
                font-size: 1.5rem;
            }

            .tag-selection {
                justify-content: center;
            }

            .input-options {
                justify-content: center;
            }

            h1 {
                font-size: 1.5rem;
            }

            .memo-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Í∞ÄÏ°± Î©îÎ™®Ïû•</h1>

                <span class="icon">üëî</span>
                <span>Dad</span>
                <span class="notification-badge" id="badge-dad" style="display:none">0</span>

        <div class="main-content">
            <!-- Memo Input -->
            <div class="memo-input-section">
                <textarea id="memoInput" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>

                        <input type="checkbox" id="shareCheckbox">

            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">Ï†ÑÏ≤¥</button>

                <button class="filter-btn" data-filter="todo">‚úÖ Ìï¥ÏïºÌï† Í≤É</button>

                <div class="stat-item">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">ÏßÑÌñâÏ§ë</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="sharedCount">0</div>

    </div>

    <script>
        // State
        let currentUser = 'dad';
        let selectedTag = 'todo';
        let currentFilter = 'all';

        // Elements
        const memoInput = document.getElementById('memoInput');
        const addBtn = document.getElementById('addBtn');
        const memoList = document.getElementById('memoList');
        const shareCheckbox = document.getElementById('shareCheckbox');
        const shareToggle = document.getElementById('shareToggle');

        // User info
        const userInfo = {
            dad: { name: 'Dad', icon: 'üëî' },
            mom: { name: 'Mom', icon: 'üë©‚Äçüç≥' },
            son: { name: 'Son', icon: 'üéí' }
        };

        // Tag names
        const tagNames = {
            buy: 'ÏÇ¥ Í≤É',
            todo: 'Ìï¥ÏïºÌï† Í≤É',
            remember: 'Í∏∞ÏñµÌï† Í≤É'
        };

        // User selection
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentUser = btn.dataset.user;
                renderMemos();
                updateAllBadges();
            });
        });

        // Tag selection
        document.querySelectorAll('.tag-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedTag = btn.dataset.tag;

                // Í∏∞ÏñµÌï† Í≤ÉÏùÄ Í≥µÏú† Î∂àÍ∞Ä
                if (selectedTag === 'remember') {
                    shareCheckbox.checked = false;
                    shareToggle.classList.remove('active');
                    shareToggle.style.opacity = '0.5';
                    shareToggle.style.pointerEvents = 'none';
                } else {
                    shareToggle.style.opacity = '1';
                    shareToggle.style.pointerEvents = 'auto';
                }
            });
        });

        // Share toggle
        shareToggle.addEventListener('click', () => {
            if (selectedTag === 'remember') return;
            shareCheckbox.checked = !shareCheckbox.checked;
            shareToggle.classList.toggle('active', shareCheckbox.checked);
        });

        // Filter selection
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderMemos();
            });
        });

        // Initialize default selections
        document.querySelector('.user-btn.dad').classList.add('active');
        document.querySelector('.tag-btn.todo').classList.add('active');

        // Storage keys
        function getUserStorageKey(user) {
            return `family_memo_${user}`;
        }

        function getSharedStorageKey() {
            return 'family_memo_shared';
        }

        // Get user's own memos
        function getUserMemos(user = currentUser) {
            const saved = localStorage.getItem(getUserStorageKey(user));
            return saved ? JSON.parse(saved) : [];
        }

        // Save user's memos
        function saveUserMemos(memos, user = currentUser) {
            localStorage.setItem(getUserStorageKey(user), JSON.stringify(memos));
        }

        // Get shared memos
        function getSharedMemos() {
            const saved = localStorage.getItem(getSharedStorageKey());
            return saved ? JSON.parse(saved) : [];
        }

        // Save shared memos
        function saveSharedMemos(memos) {
            localStorage.setItem(getSharedStorageKey(), JSON.stringify(memos));
        }

        // Get all memos for current user (own + shared from others)
        function getAllMemos() {
            const ownMemos = getUserMemos();
            const sharedMemos = getSharedMemos().filter(m => m.owner !== currentUser);

            // Mark shared memos
            sharedMemos.forEach(m => m.isFromOther = true);

            return [...ownMemos, ...sharedMemos].sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );
        }

        // Add memo
        function addMemo() {
            const text = memoInput.value.trim();
            if (!text) return;

            const isShared = shareCheckbox.checked && selectedTag !== 'remember';

            const newMemo = {
                id: Date.now(),
                text: text,
                tag: selectedTag,
                completed: false,
                shared: isShared,
                owner: currentUser,
                createdAt: new Date().toISOString()
            };

            // Save to user's own memos
            const userMemos = getUserMemos();
            userMemos.unshift(newMemo);
            saveUserMemos(userMemos);

            // If shared, also save to shared storage
            if (isShared) {
                const sharedMemos = getSharedMemos();
                sharedMemos.unshift({...newMemo});
                saveSharedMemos(sharedMemos);
            }

            memoInput.value = '';
            shareCheckbox.checked = false;
            shareToggle.classList.remove('active');

            renderMemos();
            updateAllBadges();
        }

        // Toggle share status
        function toggleShare(id) {
            const userMemos = getUserMemos();
            const memo = userMemos.find(m => m.id === id);

            if (!memo || memo.tag === 'remember') return;

            memo.shared = !memo.shared;
            saveUserMemos(userMemos);

            // Update shared storage
            let sharedMemos = getSharedMemos();

            if (memo.shared) {
                // Add to shared
                sharedMemos.push({...memo});
            } else {
                // Remove from shared
                sharedMemos = sharedMemos.filter(m => m.id !== id);
            }
            saveSharedMemos(sharedMemos);

            renderMemos();
            updateAllBadges();
        }

        // Toggle complete
        function toggleComplete(id, isFromOther = false) {
            if (isFromOther) {
                // Complete shared memo (mark in shared storage)
                let sharedMemos = getSharedMemos();
                const memo = sharedMemos.find(m => m.id === id);
                if (memo) {
                    memo.completed = !memo.completed;
                    memo.completedBy = memo.completed ? currentUser : null;
                    saveSharedMemos(sharedMemos);
                }
            } else {
                // Complete own memo
                const userMemos = getUserMemos();
                const memo = userMemos.find(m => m.id === id);
                if (memo) {
                    memo.completed = !memo.completed;
                    saveUserMemos(userMemos);

                    // Also update in shared if shared
                    if (memo.shared) {
                        let sharedMemos = getSharedMemos();
                        const sharedMemo = sharedMemos.find(m => m.id === id);
                        if (sharedMemo) {
                            sharedMemo.completed = memo.completed;
                            saveSharedMemos(sharedMemos);
                        }
                    }
                }
            }

            renderMemos();
            updateAllBadges();
        }

        // Delete memo
        function deleteMemo(id, isFromOther = false) {
            if (isFromOther) {
                alert('Îã§Î•∏ Í∞ÄÏ°±Ïù¥ Í≥µÏú†Ìïú Î©îÎ™®Îäî ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            if (!confirm('Ïù¥ Î©îÎ™®Î•º ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return;

            let userMemos = getUserMemos();
            const memo = userMemos.find(m => m.id === id);

            userMemos = userMemos.filter(m => m.id !== id);
            saveUserMemos(userMemos);

            // Also remove from shared if it was shared
            if (memo && memo.shared) {
                let sharedMemos = getSharedMemos();
                sharedMemos = sharedMemos.filter(m => m.id !== id);
                saveSharedMemos(sharedMemos);
            }

            renderMemos();
            updateAllBadges();
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // Get shared count for a user (memos shared TO them)
        function getSharedCountForUser(user) {
            const sharedMemos = getSharedMemos();
            return sharedMemos.filter(m => m.owner !== user && !m.completed).length;
        }

        // Update all notification badges
        function updateAllBadges() {
            ['dad', 'mom', 'son'].forEach(user => {
                const count = getSharedCountForUser(user);
                const badge = document.getElementById(`badge-${user}`);
                if (count > 0) {
                    badge.textContent = count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        // Render memos
        function renderMemos() {
            let memos = getAllMemos();

            // Apply filter
            if (currentFilter === 'completed') {
                memos = memos.filter(m => m.completed);
            } else if (currentFilter === 'shared') {
                memos = memos.filter(m => m.shared || m.isFromOther);
            } else if (currentFilter !== 'all') {
                memos = memos.filter(m => m.tag === currentFilter && !m.completed);
            }

            if (memos.length === 0) {
                memoList.innerHTML = '<div class="empty-message">Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
            } else {
                memoList.innerHTML = memos.map(memo => {
                    const isOwn = !memo.isFromOther;
                    const ownerInfo = userInfo[memo.owner];

                    return `
                    <div class="memo-item ${memo.completed ? 'completed' : ''} ${memo.shared || memo.isFromOther ? 'shared' : ''}">
                        <div class="memo-header">
                            <div class="memo-tags">
                                <span class="memo-tag ${memo.tag}">${tagNames[memo.tag]}</span>
                                ${memo.isFromOther ? `<span class="from-badge">${ownerInfo.icon} ${ownerInfo.name}</span>` : ''}
                                ${memo.shared && isOwn ? '<span class="shared-badge">üë®‚Äçüë©‚Äçüë¶ Í≥µÏú†Ï§ë</span>' : ''}
                            </div>
                            <span class="memo-date">${formatDate(memo.createdAt)}</span>
                        </div>
                        <div class="memo-text">${escapeHtml(memo.text)}</div>
                        <div class="memo-actions">
                            ${isOwn && memo.tag !== 'remember' ? `
                                <button class="share-btn ${memo.shared ? 'shared' : ''}" onclick="toggleShare(${memo.id})">
                                    ${memo.shared ? 'üîí Í≥µÏú†Ìï¥Ï†ú' : 'üë®‚Äçüë©‚Äçüë¶ Í≥µÏú†'}
                                </button>
                            ` : ''}
                            <button class="complete-btn" onclick="toggleComplete(${memo.id}, ${memo.isFromOther || false})">
                                ${memo.completed ? '‚Ü©Ô∏è Î≥µÍµ¨' : '‚úì ÏôÑÎ£å'}
                            </button>
                            ${isOwn ? `<button class="delete-btn" onclick="deleteMemo(${memo.id}, false)">ÏÇ≠Ï†ú</button>` : ''}
                        </div>
                    </div>
                `}).join('');
            }

            updateStats();
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Update stats
        function updateStats() {
            const allMemos = getAllMemos();
            const total = allMemos.length;
            const active = allMemos.filter(m => !m.completed).length;
            const shared = allMemos.filter(m => m.shared || m.isFromOther).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('sharedCount').textContent = shared;
        }

        // Add button click
        addBtn.addEventListener('click', addMemo);

        // Enter key to add (Shift+Enter for newline)
        memoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addMemo();
            }
        });

        // Initial render
        renderMemos();
        updateAllBadges();
    </script>
</body>
</html>
