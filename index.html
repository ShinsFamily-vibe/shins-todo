<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Í∞ÄÏ°± Î©îÎ™®Ïû•</title>

    <!-- PWA & Î™®Î∞îÏùº ÏÑ§Ï†ï -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Î©îÎ™®Ïû•">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2c3e50">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* User Selection */
        .user-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .user-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 90px;
        }

        .user-btn .icon {
            font-size: 1.8rem;
        }

        .user-btn.dad {
            background: linear-gradient(135deg, #4a90a4 0%, #2c5364 100%);
            color: white;
        }

        .user-btn.mom {
            background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);
            color: white;
        }

        .user-btn.son {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }

        .user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .user-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        /* Main Content */
        .main-content {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        /* Memo Input Section */
        .memo-input-section {
            margin-bottom: 25px;
        }

        .memo-input-section textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 15px;
        }

        .memo-input-section textarea:focus {
            outline: 2px solid #3498db;
        }

        .tag-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tag-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tag-btn.buy {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border-color: #2ecc71;
        }

        .tag-btn.todo {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border-color: #3498db;
        }

        .tag-btn.remember {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
            border-color: #9b59b6;
        }

        .tag-btn.active {
            transform: scale(1.05);
        }

        .tag-btn.buy.active {
            background: #2ecc71;
            color: white;
        }

        .tag-btn.todo.active {
            background: #3498db;
            color: white;
        }

        .tag-btn.remember.active {
            background: #9b59b6;
            color: white;
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .filter-btn.active {
            background: white;
            color: #2c3e50;
        }

        /* Memo List */
        .memo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .memo-item {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .memo-item.completed {
            opacity: 0.5;
        }

        .memo-item.completed .memo-text {
            text-decoration: line-through;
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .memo-tag {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .memo-tag.buy {
            background: #2ecc71;
            color: white;
        }

        .memo-tag.todo {
            background: #3498db;
            color: white;
        }

        .memo-tag.remember {
            background: #9b59b6;
            color: white;
        }

        .memo-date {
            font-size: 0.75rem;
            color: #888;
        }

        .memo-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .memo-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .memo-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .complete-btn {
            background: #27ae60;
            color: white;
        }

        .complete-btn:hover {
            background: #219a52;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #888;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .user-selection {
                gap: 10px;
            }

            .user-btn {
                padding: 12px 18px;
                min-width: 75px;
            }

            .user-btn .icon {
                font-size: 1.5rem;
            }

            .tag-selection {
                justify-content: center;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Í∞ÄÏ°± Î©îÎ™®Ïû•</h1>

        <div class="user-selection">
            <button class="user-btn dad" data-user="dad">
                <span class="icon">üëî</span>
                <span>Dad</span>
            </button>
            <button class="user-btn mom" data-user="mom">
                <span class="icon">üë©‚Äçüç≥</span>
                <span>Mom</span>
            </button>
            <button class="user-btn son" data-user="son">
                <span class="icon">üéí</span>
                <span>Son</span>
            </button>
        </div>

        <div class="main-content">
            <!-- Memo Input -->
            <div class="memo-input-section">
                <textarea id="memoInput" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                <div class="tag-selection">
                    <button class="tag-btn buy" data-tag="buy">üõí ÏÇ¥ Í≤É</button>
                    <button class="tag-btn todo" data-tag="todo">‚úÖ Ìï¥ÏïºÌï† Í≤É</button>
                    <button class="tag-btn remember" data-tag="remember">üí° Í∏∞ÏñµÌï† Í≤É</button>
                </div>
                <button class="add-btn" id="addBtn">Î©îÎ™® Ï∂îÍ∞Ä</button>
            </div>

            <!-- Filter -->
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">Ï†ÑÏ≤¥</button>
                <button class="filter-btn" data-filter="buy">üõí ÏÇ¥ Í≤É</button>
                <button class="filter-btn" data-filter="todo">‚úÖ Ìï¥ÏïºÌï† Í≤É</button>
                <button class="filter-btn" data-filter="remember">üí° Í∏∞ÏñµÌï† Í≤É</button>
                <button class="filter-btn" data-filter="completed">ÏôÑÎ£åÎê®</button>
            </div>

            <!-- Memo List -->
            <div class="memo-list" id="memoList"></div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Ï†ÑÏ≤¥</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">ÏßÑÌñâÏ§ë</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">ÏôÑÎ£å</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentUser = 'dad';
        let selectedTag = 'todo';
        let currentFilter = 'all';

        // Elements
        const memoInput = document.getElementById('memoInput');
        const addBtn = document.getElementById('addBtn');
        const memoList = document.getElementById('memoList');

        // Tag names
        const tagNames = {
            buy: 'ÏÇ¥ Í≤É',
            todo: 'Ìï¥ÏïºÌï† Í≤É',
            remember: 'Í∏∞ÏñµÌï† Í≤É'
        };

        // User selection
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentUser = btn.dataset.user;
                renderMemos();
            });
        });

        // Tag selection
        document.querySelectorAll('.tag-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedTag = btn.dataset.tag;
            });
        });

        // Filter selection
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderMemos();
            });
        });

        // Initialize default selections
        document.querySelector('.user-btn.dad').classList.add('active');
        document.querySelector('.tag-btn.todo').classList.add('active');

        // Get storage key
        function getStorageKey() {
            return `family_memo_${currentUser}`;
        }

        // Get memos
        function getMemos() {
            const saved = localStorage.getItem(getStorageKey());
            return saved ? JSON.parse(saved) : [];
        }

        // Save memos
        function saveMemos(memos) {
            localStorage.setItem(getStorageKey(), JSON.stringify(memos));
        }

        // Add memo
        function addMemo() {
            const text = memoInput.value.trim();
            if (!text) return;

            const memos = getMemos();
            const newMemo = {
                id: Date.now(),
                text: text,
                tag: selectedTag,
                completed: false,
                createdAt: new Date().toISOString()
            };

            memos.unshift(newMemo);
            saveMemos(memos);

            memoInput.value = '';
            renderMemos();
        }

        // Toggle complete
        function toggleComplete(id) {
            const memos = getMemos();
            const memo = memos.find(m => m.id === id);
            if (memo) {
                memo.completed = !memo.completed;
                saveMemos(memos);
                renderMemos();
            }
        }

        // Delete memo
        function deleteMemo(id) {
            if (!confirm('Ïù¥ Î©îÎ™®Î•º ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return;

            let memos = getMemos();
            memos = memos.filter(m => m.id !== id);
            saveMemos(memos);
            renderMemos();
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // Render memos
        function renderMemos() {
            let memos = getMemos();

            // Apply filter
            if (currentFilter === 'completed') {
                memos = memos.filter(m => m.completed);
            } else if (currentFilter !== 'all') {
                memos = memos.filter(m => m.tag === currentFilter && !m.completed);
            }

            if (memos.length === 0) {
                memoList.innerHTML = '<div class="empty-message">Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
            } else {
                memoList.innerHTML = memos.map(memo => `
                    <div class="memo-item ${memo.completed ? 'completed' : ''}">
                        <div class="memo-header">
                            <span class="memo-tag ${memo.tag}">${tagNames[memo.tag]}</span>
                            <span class="memo-date">${formatDate(memo.createdAt)}</span>
                        </div>
                        <div class="memo-text">${escapeHtml(memo.text)}</div>
                        <div class="memo-actions">
                            <button class="complete-btn" onclick="toggleComplete(${memo.id})">
                                ${memo.completed ? '‚Ü©Ô∏è Î≥µÍµ¨' : '‚úì ÏôÑÎ£å'}
                            </button>
                            <button class="delete-btn" onclick="deleteMemo(${memo.id})">ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats();
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Update stats
        function updateStats() {
            const memos = getMemos();
            const total = memos.length;
            const completed = memos.filter(m => m.completed).length;
            const active = total - completed;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        // Add button click
        addBtn.addEventListener('click', addMemo);

        // Enter key to add (Ctrl+Enter for multiline)
        memoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addMemo();
            }
        });

        // Initial render
        renderMemos();
    </script>
</body>
</html>
