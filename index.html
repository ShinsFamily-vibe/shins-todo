        const CLIENT_ID = '404773137190-u3q1jtakfgqkld28nmevc3vvo5ijtbag.apps.googleusercontent.com';

        // Initialize Google API

        async function initializeGapiClient() {
            await gapi.client.init({
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('loginBtn').disabled = false;

                // Check if already logged in
                const savedToken = localStorage.getItem('gapi_token');
                if (savedToken) {
                    gapi.client.setToken(JSON.parse(savedToken));
                    onLoginSuccess();
                }
            }
        }

        // Login
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);

        function handleLogin() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw resp;
                }
                localStorage.setItem('gapi_token', JSON.stringify(gapi.client.getToken()));
                onLoginSuccess();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        }

        function handleLogout() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                localStorage.removeItem('gapi_token');
            }
            loginSection.classList.remove('hidden');
            userInfo.classList.add('hidden');
            userSelection.classList.add('hidden');
            mainContent.classList.add('hidden');
        }

        async function onLoginSuccess() {
            loginSection.classList.add('hidden');
            userInfo.classList.remove('hidden');
            userSelection.classList.remove('hidden');
            mainContent.classList.remove('hidden');

            // Get user email
            try {
                const token = gapi.client.getToken();
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: { Authorization: `Bearer ${token.access_token}` }
                });
                const userInfoDataRes = await response.json();
                document.getElementById('userEmail').textContent = userInfoDataRes.email;
            } catch (e) {
                console.log('Could not get user info');
            }

            // Initialize sheet and load data
            await initializeSheet();
            await loadMemos();

                });

                if (!response.result.values || response.result.values.length === 0) {
                    // Add headers
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SPREADSHEET_ID,
                        range: 'Sheet1!A1:H1',
                        valueInputOption: 'RAW',
                        resource: {
                            values: [['id', 'text', 'tag', 'completed', 'shared', 'owner', 'createdAt', 'completedBy']]
                        }
                    });
                }
            } catch (e) {
                console.error('Error initializing sheet:', e);
                syncStatus.textContent = 'ÏãúÌä∏ Ï¥àÍ∏∞Ìôî Ïò§Î•ò';
                syncStatus.classList.add('error');
            }
        }

        // Load memos from Google Sheets
        async function loadMemos() {
            showLoading(true);
            syncStatus.textContent = 'ÎèôÍ∏∞Ìôî Ï§ë...';
            syncStatus.classList.add('syncing');

            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Sheet1!A2:H1000',
                });

                const rows = response.result.values || [];
                allMemos = rows.map(row => ({
                    id: parseInt(row[0]),
                    text: row[1] || '',
                    tag: row[2] || 'todo',
                    completed: row[3] === 'true',
                    shared: row[4] === 'true',
                    owner: row[5] || 'dad',
                    createdAt: row[6] || new Date().toISOString(),
                    completedBy: row[7] || null
                })).filter(m => m.id);

                syncStatus.textContent = 'Google Sheets Ïó∞ÎèôÎê®';
                syncStatus.classList.remove('syncing', 'error');

                renderMemos();
                updateAllBadges();
            } catch (e) {
                console.error('Error loading memos:', e);
                syncStatus.textContent = 'Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò';
                syncStatus.classList.add('error');
            } finally {
                showLoading(false);
            }
        }

        // Save all memos to Google Sheets
        async function saveMemos() {
            syncStatus.textContent = 'Ï†ÄÏû• Ï§ë...';
            syncStatus.classList.add('syncing');

            try {
                // Clear existing data (except header)
                await gapi.client.sheets.spreadsheets.values.clear({
                    spreadsheetId: SPREADSHEET_ID,
                    range: 'Sheet1!A2:H1000',
                });

                if (allMemos.length > 0) {
                    // Write all memos
                    const values = allMemos.map(m => [
                        m.id.toString(),
                        m.text,
                        m.tag,
                        m.completed.toString(),
                        m.shared.toString(),
                        m.owner,
                        m.createdAt,
                        m.completedBy || ''
                    ]);

                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: SPREADSHEET_ID,
                        range: `Sheet1!A2:H${values.length + 1}`,
                        valueInputOption: 'RAW',
                        resource: { values }
                    });
                }

                syncStatus.textContent = 'Google Sheets Ïó∞ÎèôÎê®';
                syncStatus.classList.remove('syncing', 'error');
            } catch (e) {
                console.error('Error saving memos:', e);
                syncStatus.textContent = 'Ï†ÄÏû• Ïò§Î•ò';
                syncStatus.classList.add('error');
            }
        }

        function showLoading(show) {
            loadingOverlay.classList.toggle('hidden', !show);
        }

        // User selection
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentUser = btn.dataset.user;
                renderMemos();
                updateAllBadges();
            });
        });

        // Tag selection
        document.querySelectorAll('.tag-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedTag = btn.dataset.tag;

                // Í∏∞ÏñµÌï† Í≤ÉÏùÄ Í≥µÏú† Î∂àÍ∞Ä
                if (selectedTag === 'remember') {
                    shareCheckbox.checked = false;
                    shareToggle.classList.remove('active');
                    shareToggle.style.opacity = '0.5';
                    shareToggle.style.pointerEvents = 'none';
                } else {
                    shareToggle.style.opacity = '1';
                    shareToggle.style.pointerEvents = 'auto';
                }
            });
        });

        // Share toggle
        shareToggle.addEventListener('click', () => {
            if (selectedTag === 'remember') return;
            shareCheckbox.checked = !shareCheckbox.checked;
            shareToggle.classList.toggle('active', shareCheckbox.checked);
        });

        // Filter selection
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderMemos();
            });
        });

        // Initialize default selections
        document.querySelector('.user-btn.dad').classList.add('active');
        document.querySelector('.tag-btn.todo').classList.add('active');

        // Get memos for current user view
        function getMemosForView() {
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);

            return allMemos.map(m => ({
                ...m,
                isFromOther: m.shared && m.owner !== currentUser
            })).filter(m => {
                // Filter by user
                if (m.owner !== currentUser && !(m.shared && m.owner !== currentUser)) {
                    return false;
                }
                // Hide completed items older than 1 week
                if (m.completed && new Date(m.createdAt) < oneWeekAgo) {
                    return false;
                }
                return true;
            })
            .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        }

        // Add memo
        async function addMemo() {
            const text = memoInput.value.trim();
            if (!text) return;

            const isShared = shareCheckbox.checked && selectedTag !== 'remember';

            const newMemo = {
                id: Date.now(),
                text: text,
                tag: selectedTag,
                completed: false,
                shared: isShared,
                owner: currentUser,
                createdAt: new Date().toISOString(),
                completedBy: null
            };

            allMemos.unshift(newMemo);

            memoInput.value = '';
            shareCheckbox.checked = false;
            shareToggle.classList.remove('active');

            renderMemos();
            updateAllBadges();
            await saveMemos();
        }

        // Toggle share status
        async function toggleShare(id) {
            const memo = allMemos.find(m => m.id === id);

            if (!memo || memo.tag === 'remember' || memo.owner !== currentUser) return;

            memo.shared = !memo.shared;

            renderMemos();
            updateAllBadges();
            await saveMemos();
        }

        // Toggle complete
        async function toggleComplete(id) {
            const memo = allMemos.find(m => m.id === id);
            if (!memo) return;

            memo.completed = !memo.completed;
            memo.completedBy = memo.completed ? currentUser : null;

            renderMemos();
            updateAllBadges();
            await saveMemos();
        }

        // Delete memo
        async function deleteMemo(id) {
            const memo = allMemos.find(m => m.id === id);

            if (memo && memo.owner !== currentUser) {
                alert('Îã§Î•∏ Í∞ÄÏ°±Ïù¥ Í≥µÏú†Ìïú Î©îÎ™®Îäî ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                return;
            }

            if (!confirm('Ïù¥ Î©îÎ™®Î•º ÏÇ≠Ï†úÌï†ÍπåÏöî?')) return;

            allMemos = allMemos.filter(m => m.id !== id);

            renderMemos();
            updateAllBadges();
            await saveMemos();
        }

        // Format date
        function formatDate(isoString) {
            const date = new Date(isoString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${month}/${day} ${hours}:${minutes}`;
        }

        // Get shared count for a user (memos shared TO them)
        function getSharedCountForUser(user) {
            return allMemos.filter(m => m.shared && m.owner !== user && !m.completed).length;
        }

        // Update all notification badges
        function updateAllBadges() {
            ['dad', 'mom', 'son'].forEach(user => {
                const count = getSharedCountForUser(user);
                const badge = document.getElementById(`badge-${user}`);
                if (count > 0) {
                    badge.textContent = count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            });
        }

        // Render memos
        function renderMemos() {
            let memos = getMemosForView();

            // Apply filter
            if (currentFilter === 'completed') {
                memos = memos.filter(m => m.completed);
            } else if (currentFilter === 'shared') {
                memos = memos.filter(m => m.shared);
            } else if (currentFilter !== 'all') {
                memos = memos.filter(m => m.tag === currentFilter && !m.completed);
            }

            if (memos.length === 0) {
                memoList.innerHTML = '<div class="empty-message">Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
            } else {
                memoList.innerHTML = memos.map(memo => {
                    const isOwn = memo.owner === currentUser;
                    const ownerInfo = userInfoData[memo.owner];

                    return `
                    <div class="memo-item ${memo.completed ? 'completed' : ''} ${memo.shared ? 'shared' : ''}">
                        <div class="memo-header">
                            <div class="memo-tags">
                                <span class="memo-tag ${memo.tag}">${tagNames[memo.tag]}</span>
                                ${memo.isFromOther ? `<span class="from-badge">${ownerInfo.icon} ${ownerInfo.name}</span>` : ''}
                                ${memo.shared && isOwn ? '<span class="shared-badge">üë®‚Äçüë©‚Äçüë¶ Í≥µÏú†Ï§ë</span>' : ''}
                            </div>
                            <span class="memo-date">${formatDate(memo.createdAt)}</span>
                        </div>
                        <div class="memo-text">${escapeHtml(memo.text)}</div>
                        <div class="memo-actions">
                            <button class="message-btn" onclick="shareViaMessage(${memo.id})">üí¨ Í≥µÏú†</button>
                            ${isOwn && memo.tag !== 'remember' ? `
                                <button class="share-btn ${memo.shared ? 'shared' : ''}" onclick="toggleShare(${memo.id})">
                                    ${memo.shared ? 'üîí Í≥µÏú†Ìï¥Ï†ú' : 'üë®‚Äçüë©‚Äçüë¶ Í≥µÏú†'}
                                </button>
                            ` : ''}
                            <button class="complete-btn" onclick="toggleComplete(${memo.id})">
                                ${memo.completed ? '‚Ü©Ô∏è Î≥µÍµ¨' : '‚úì ÏôÑÎ£å'}
                            </button>
                            ${isOwn ? `<button class="delete-btn" onclick="deleteMemo(${memo.id})">ÏÇ≠Ï†ú</button>` : ''}
                        </div>
                    </div>
                `}).join('');
            }

            updateStats();
        }

        // Share via iMessage/SMS
        function shareViaMessage(id) {
            const memo = allMemos.find(m => m.id === id);
            if (!memo) return;

            const tagEmoji = { buy: 'üõí', todo: '‚úÖ', remember: 'üí°' };
            const text = `${tagEmoji[memo.tag]} ${tagNames[memo.tag]}: ${memo.text}`;

            // Try Web Share API first (works on iOS Safari)
            if (navigator.share) {
                navigator.share({
                    title: 'Í∞ÄÏ°± Î©îÎ™®Ïû•',
                    text: text
                }).catch(() => {
                    // Fallback to SMS link
                    window.open(`sms:&body=${encodeURIComponent(text)}`);
                });
            } else {
                // Fallback to SMS link
                window.open(`sms:&body=${encodeURIComponent(text)}`);
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Update stats
        function updateStats() {
            const memos = getMemosForView();
            const total = memos.length;
            const active = memos.filter(m => !m.completed).length;
            const completed = memos.filter(m => m.completed).length;
            const shared = memos.filter(m => m.shared).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('sharedCount').textContent = shared;
        }

        // Add button click
        addBtn.addEventListener('click', addMemo);

        // Enter key to add (Shift+Enter for newline)
        memoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addMemo();
            }
        });

        // Initialize Google APIs
        gapiLoaded();
        gisLoaded();
    </script>
</body>
